<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <!-- Background circle for icon -->
  <circle cx="40" cy="40" r="35" fill="none" stroke="#000000" stroke-width="2" opacity="0.3"/>
  
  <!-- Modern space-inspired icon -->
  <g transform="translate(40, 40)">
    <!-- Planet/sphere -->
    <circle cx="0" cy="0" r="12" fill="#000000" opacity="0.85"/>
    
    <!-- Orbit rings -->
    <ellipse cx="0" cy="0" rx="18" ry="8" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.6" transform="rotate(45)"/>
    
    <!-- Star accent in white -->
    <path d="M 0,-6 L 1.5,-2 L 6,-1.5 L 3,1.5 L 4.5,6 L 0,3 L -4.5,6 L -3,1.5 L -6,-1.5 L -1.5,-2 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Text: "Tarispace" all together -->
  <text x="85" y="50" font-family="Poppins, sans-serif" font-size="36" font-weight="700" fill="#000000" letter-spacing="0.5">
    Tarispace
  </text>
</svg>